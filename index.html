<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Elegant Place</title>
        <link rel="icon" type="image/png" href="logo.png" sizes="16x16" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Karla&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <nav class="Navegation-bar">
            <img
                class="Navegation-bar__logo"
                src="logo.png"
                alt="logo business"
            />
            <div clas="container-links">
                <ul class="Navegation-bar__box-group">
                    <li class="Navegation-bar__box">
                        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                            >Features</a
                        >
                    </li>
                    <li class="Navegation-bar__box">
                        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                            >Pricing</a
                        >
                    </li>
                    <li class="Navegation-bar__box">
                        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                            >Themes</a
                        >
                    </li>
                    <li class="Navegation-bar__box">
                        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                            >Customers</a
                        >
                    </li>
                    <li class="Navegation-bar__box">
                        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                            >Resources</a
                        >
                    </li>
                    <li class="Navegation-bar__box">
                        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                            >Services</a
                        >
                    </li>
                    <li class="Navegation-bar__box">
                        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                            >Partner</a
                        >
                    </li>
                </ul>
            </div>
            <div class="button-group">
                <button class="Navegation-bar__button">Login</button>
                <button
                    class="Navegation-bar__button Navegation-bar__button--green"
                >
                    START FOR FREE
                </button>
            </div>
        </nav>
    </body>
</html>
